<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <nav>

        <h1 class="nav-text">The Psychic Game</h1>



    </nav>
    <main>

        <div class="main">


            <h2 class="p1">Guess what I'm thinking of </h2>
            <div class="result">

                <div class="p2">
                    <br><br>
                    <p>Wins: </p> <br><br>
                    <span id="wins">* *</span>
                </div>
                <div class="p3">
                    <br><br>
                    <p>Guesses Left: </p>
                    <br><br>
                    <span id="left">* *</span>
                </div>
                <div class="p4">
                    <br><br>
                    <p>Losses: </p>
                    <br><br>
                    <span id="loss">* *</span>
                </div>

            </div>
            <div class="p5">
                <br><br>
                <p>Your guesses so far: </p>

                <br><br>
                <div class="Click">
                    <span id="Clicks">
                        <p6>* * * * * * * * * *</p6>
                    </span>
                </div>
            </div>
        </div>

    </main>



    <Footer>

        <h4 class="footer-text"> Copyright @ 2019</h4>

    </Footer>
    <script src="./assets/javascript/game.js">


    </script>

</body>

</html>
